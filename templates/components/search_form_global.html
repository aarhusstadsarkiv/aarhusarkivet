{# Global search form. Used on homepage and in the top of searchbar and with zero hits #}
<form class="global-search-form media-object" method="GET" action="/search">
    <input class="global-search-field media-object-section main-section" type="search" name="q" placeholder="{% if collection_search %}Søg i denne samling{% elif page == 'homepage' %}Søg i AarhusArkivets samlinger{% else %}Søg i samlingerne{% endif %}" value="{% if query %}{{query}}{% endif %}" autocomplete="off"/>
    <!-- <button class="global-search-button button media-object-section">
        <span class="fas fa-search"></span>
    </button> -->
    <button class="global-search-button button media-object-section">Søg</button>
    {% if page == 'searchpage' %}
        {% for tup in params %}
            <!-- {% if tup[0] not in ['q', 'start'] %}<input type="hidden" name="{{tup[0]}}" value="{{tup[1]}}">{% endif %} -->
            {% if tup[0] in ['collection'] %}<input type="hidden" name="{{tup[0]}}" value="{{tup[1]}}">{% endif %}
        {% endfor %}
    {% endif %}
</form>
